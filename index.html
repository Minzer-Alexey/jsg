<body onload="fillLevels();">

<div class="container">

    <br>

    <div class="well bs-component">
        <form action="game.html" method="get" class="form-horizontal">
            <fieldset>
                <legend> JSG </legend>
                <div class="form-group">
                    <label for="level-select" class="col-lg-2 control-label"> Level </label>
                    <div class="col-lg-10">
                        <select class="form-control" id="level-select" name="level"> </select>
                        <br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="players-count-select" class="col-lg-2 control-label"> Player Count </label>
                    <div class="col-lg-10">
                        <select class="form-control" id="players-count-select" name="playersCount">
                            <option>1</option>
                            <option>2</option>
                        </select>
                        <br>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary"> Start </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <hr>
</div>

<script>

    function fillLevels() {
        var levelSelectElem = $('#level-select');
        var levels = LevelStorage.getAll();
        for (var levelName in levels) {
            if (levels.hasOwnProperty(levelName)) {
                var optionElem = $('<option/>');
                optionElem.val(levelName);
                optionElem.html(levels[levelName].name);
                levelSelectElem.append(optionElem);
            }
        }
    }

</script>
