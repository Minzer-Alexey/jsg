<body onload="onLoad();">

    <div id="player-panel"></div>

    <canvas id="canvas" height="900" width="1600"></canvas>

    <script>

        function onLoad() {
            Canvas.setAndValidateSize({
                width: window.innerWidth,
                height: window.innerHeight - parseInt(getComputedStyle(document.getElementById("player-panel"), '').height),
                canvasElem: document.getElementById("canvas")
            });

            window._ = new GameContext();

            var gameEngine = GameEngine();
            gameEngine.chooseLevel({
                level: RequestParams.get('level'),
                playersCount: RequestParams.get('playersCount')
            });

            var playerPanel = PlayerPanel();
            playerPanel.setPlayers(_.players());
            playerPanel.construct();

            gameEngine.start();
        }

    </script>
